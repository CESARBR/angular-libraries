<div class="sidebar" id="{{id}}-content">
    <div class="sidebar-header" id="{{id}}-header">
        <div class="sidebar-header-content">
            <ng-content select="[header]"></ng-content>
        </div>
        <div class="sidebar-header-close-content">
            <button class="sidebar-close-btn" id="{{id}}-close-button" (click)="close()"> X </button>
        </div>
    </div>

    <div class="sidebar-body" id="{{id}}-body">
        <ng-content select="[body]"></ng-content>
    </div>

    <div class="sidebar-footer" id="{{id}}-fotter" [ngClass]="{'hidden': hiddenFooter}">
        <ng-content select="[footer]"></ng-content>
    </div>
</div>
